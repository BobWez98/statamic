sections:
  content:
    display: Content
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: linked_brand
        field:
          max_items: 1
          mode: default
          resource: brand
          create: false
          display: 'Linked brand'
          type: belongs_to
          icon: belongs_to
          listable: hidden
          instructions_position: above
          visibility: visible
          localizable: true
      - handle: description
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          smart_typography: false
          save_html: false
          inline: false
          toolbar_mode: fixed
          reading_time: false
          word_count: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          remove_empty_nodes: false
          antlers: false
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          always_show_set_button: false
          collapse: false
          previews: true
          type: bard
          display: Description
          listable: hidden
          instructions_position: above
          visibility: visible
          replicator_preview: true
          hide_display: false
      -
        import: image
      -
        import: page_builder
  meta:
    display: Meta
    fields:
      - import: meta_data
title: brands
